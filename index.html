<!DOCTYPE html>
<html lang="en">
<div id="header"></div>
<body>
    <header>
        <h1>Job Hunt Today</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="about">
            <h2>About Us</h2>
            <p>The number one place for everything to find a job.</p>
        </section>

        <section id="services">
            <h2>Services</h2>
            <p>Learn how to find a job, get a job, keep a job.</p>
        </section>

        <section id="contact">
            <h2>Contact</h2>
            <p>Email us at <a href="mailto:info@jobhunt.today">info@jobhunt.today</a></p>
        </section>
    </main>
<div id="footer"></div>
</body>
</html>
<script>
document.addEventListener("DOMContentLoaded", function() {
    fetch("partials/header.html")
        .then(response => response.text())
        .then(data => {
            document.getElementById("header").innerHTML = data;
        });

    fetch("partials/footer.html")
        .then(response => response.text())
        .then(data => {
            document.getElementById("footer").innerHTML = data;
        });
});
</script>
